<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClaytonStrategy helps founders and companies unlock clarity and direction in AI, GTM, and product strategy." />
  <title>ClaytonStrategy | AI & GTM Advisory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    header {
      padding: 1rem 0;
    }
    header img {
      max-width: 160px;
      height: auto;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      color: #1a1a1a;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 1rem auto;
      line-height: 1.6;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #333;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="ClaytonStrategy Logo" />
  </header>
  <main>
    <h1>Advisory for Founders at the Frontier</h1>
    <p>
      I'm Clayton. I help ambitious founders and innovation leaders turn AI, product, and GTM strategies into reality. If you're building something bold, let's make it sharper.
    </p>
    <div class="cta">
      <a href="mailto:info@claytonstrategy.com">Get in Touch</a>
    </div>
  </main>
  <footer>
    &copy; 2025 ClaytonStrategy. All rights reserved.
  </footer>
</body>
</html>
